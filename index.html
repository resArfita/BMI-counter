<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <h1>Hitung BMI <em>(Body Mass Index)</em></h1>
        <label for="height">Tinggi Badan (Cm)</label>
        <input type="number" name="height" id="height" placeholder="Input Tb" required />
        <label for="weight">Berat Badan (Kg)</label>
        <input type="number" name="weight" id="weight" placeholder="Input Bb" required />
        <p id="hasil"></p>
        <input type="button" value="Count" id="count">
    </form>
</body>
</html>
